<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="cnt1">
            <div class="logo">
                <p>Kaboodle</p>
            </div>
            <div class="items">
                <div class="item dashboard">
                    <img src="images/dashboard/dashboard.svg" alt="">
                    <p>Dashboard</p>
                </div>
                <div class="item">
                    <img src="images/dashboard/select-chapter.svg" alt="">
                    <p>Select chapter</p>
                </div>
                <div class="item">
                    <img src="images/dashboard/MyClass2" alt="" srcset="">
                    <p>My Class</p>
                </div>
                <div class="item">
                    <img src="images/dashboard/classForum" alt="" srcset="">
                    <p>Class Forum</p>
                </div>
                <div class="item">
                    <img src="images/dashboard/MyProgress2" alt="" srcset="">
                    <p>My Progress</p>
                </div>
                <div class="item">
                    <img src="images/dashboard/TeacherNote2" alt="" srcset="">
                    <p>Teacher Note</p>
                </div>
            </div>
        </div>
        <div class="cnt2">
            <div class="one">
                <div class="assests">
                    <img src="images/dashboard/assests.png" alt="" srcset="">
                </div>
                <div class="slides">
                    <div class="heading">
                        <p>Your Achievements</p>
                    </div>
                    <div class="awards">
                        <img src="images/dashboard/HelloWorld" alt="" srcset="">
                        <p>Hello World</p>
                    </div>
                    <div class="awards">
                        <img src="images/dashboard/Know-it-all" alt="" srcset="">
                        <p>Know-it-all</p>
                    </div>
                    <div class="awards">
                        <img src="images/dashboard/gifted" alt="" srcset="">
                        <p>Gifted</p>
                    </div>
                </div>
            </div>
            <div class="two">
                <div class="picture">
                    <img src="images/dashboard/AkankshaSingh" alt="" srcset="">
                    <p>Akanksha Singh</p>
                </div>
                <div class="points">
                    <p>Your Points</p>
                    <p>178</p>

                </div>
                <div class="circle1"></div>
                <div class="circle2"></div>
            </div>
            <div class="three">
                <div class="Myclass img">
                    <img src="images/dashboard/myclass" alt="" srcset="">
                    <p>My Class</p>
                </div>
                <div class="classForum img">
                    <img src="images/dashboard/classForum" alt="" srcset="">
                    <p>Class Forum</p>
                </div>
                <div class="Myprogress img">
                    <img src="images/dashboard/myprogress" alt="" srcset="">
                    <p>My Progress</p>
                </div>
                <div class="teacherNote img">
                    <img src="images/dashboard/teacherNote" alt="" srcset="">
                    <p>Teacher Note</p>
                </div>
            </div>
            <div class="four">
                <div class="avatar">
                    <p>Avator Name</p>
                    <img src="images/dashboard/Avatar" alt="" srcset="">
                </div>
                <div class="upgrade">
                    <button>Upgrade</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
